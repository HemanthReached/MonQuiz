}

apply plugin: 'kotlin-android-extensions'
android {
    compileSdk 33

    defaultConfig {
        applicationId "com.monquiz"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    packagingOptions{
        exclude 'META-INF/rxjava.properties'
    }
    flavorDimensions "version"
    productFlavors {
        free {
            // Assigns this product flavor to the "version" flavor dimension.
            // This property is optional if you are using only one dimension.
            dimension "version"
            applicationIdSuffix ""
            versionNameSuffix ""
            // this boolean can be accessed in java classes by using BuildConfig class
            // and now you can identify if your app is the paid version or not
            buildConfigField "boolean", "PRO_VERSION", "false"

            // this field notified the force update increase by one everytime.
            buildConfigField "double", "versionNumber", "7"
        }
        pro {
            dimension "version"
            applicationIdSuffix ".pro"
            versionNameSuffix "pro"
            buildConfigField "boolean", "PRO_VERSION", "true"

            // this field notified the force update increase by one everytime.
            buildConfigField "double", "versionNumber", "4"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

}

